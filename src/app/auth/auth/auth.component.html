<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm='ngForm' (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </div>

      <div>
        <button
          style="margin-right: 15px; width: 100px; outline: none"
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>

        <button
          style="width: 150px; outline: none"
          class="btn btn-primary"
          (click)="onSwitchMode()"
          type="button"
        >
          Switch to {{ isLoginMode ? 'Sing Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
